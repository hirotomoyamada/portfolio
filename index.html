<!-- 
  Thinking of you, whereever you are.
  この世界のどこかにいるあなたへ

  We pray for our sorrows to end, and hope that out hearts will blend. 
  すべての悲しみが消えるようにとか、すべての心がつながるようにとか、
  Now I will step forward to realize this wish.
  願うだけでは届かない想いを叶えるために私は進もうと思っています。

  And who khows: starting a new journey may not be so hard or maybe it has already begun.
  新しい旅立ちは、以外に簡単なことかもしれない。もしかしたらそれは、もう始まっているのかもしれない。

  There are many worlds, but they share the same sky --- one sky, one destiny.
  この空がつなぐ世界で辿り着く場所は一緒だと信じています。
-->
